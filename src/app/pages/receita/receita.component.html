<div style="width: 80%;float: right;margin-right: 35px;">
    <div class="card">
        <form  [formGroup]="receitaForm" (ngSubmit)="cadastrar()">
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-4">
                    <label>Nome Receita</label>
                    <input formControlName="nomeReceita" pInputText id="nomeReceita" type="text" />
                </div>
                <div class="field col-12 md:col-4">
                    <label>Perfil</label>
                    <p-dropdown [options]="tipoReceita"  name="nome" value="nome" formControlName="tipoReceita" optionLabel='nome'
                    placeholder="Selecione o tipo da receita" optionValue="nome"></p-dropdown>
                </div>
                <div class="field col-12 md:col-4">
                    <label>Valor da receita</label>
                    <input formControlName="valorReceita" pInputText id="valorReceita" type="number" />
                </div>
                <div class="field col-12 md:col-4">
                    <label>Perido Vigente</label>
                    <input formControlName="periodoVigente" pInputText id="periodoVigente" type="date" />
                </div>
                <div class="field col-12 md:col-4">
                    <label>Observação</label>
                    <input formControlName="observacao" pInputText id="observacao" type="text" />
                </div>
               
            </div>
            <div class="p-fluid p-formgrid grid" style="margin-top: 10px;">
                <p-button [style]="{'width':'7rem'}" type="submit" label="Salvar" styleClass="p-button-raised p-button-text p-button-secondary"></p-button>
                <p-button [style]="{'margin-left':'10px','width':'7rem'}" label="Cancelar" styleClass="p-button-raised p-button-text p-button-danger"></p-button>
            </div>
        </form>
    </div>
